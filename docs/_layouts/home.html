{% include navbar.html %}
  <section class="bg-gray-800 text-white py-20">
    <div class="max-w-screen-md px-4 mx-auto">
      <div class="max-w-screen-md mx-auto mb-12 text-center">
        <span class="text-sm text-indigo-300 uppercase">Top Posts</span>
        <h2 class="mt-2 mb-4 text-4xl lg:text-5xl font-extrabold font-heading">Welcome to The STEM Blog</h2>
        <p class="text-lg text-gray-300 leading-loose">Here is some of our latest posts</p>
      </div>
      <div class="flex flex-wrap -mx-4 -mb-4">
        {% for post in site.posts limit:3 %}
        <div class="w-full px-4 mb-12">
          <div class="flex h-96 mb-6">
            <img class="w-full h-full object-cover rounded-lg" src="{{ post.image }}" alt="">
          </div>
          <h2 class="mb-2 text-3xl font-bold font-heading">{{ post.title }}</h2>
          <p class="mb-4 text-lg text-gray-200 leading-loose">{{ post.content | strip_html | truncatewords: 50 }}</p>
          <a class="flex items-center text-lg font-bold text-indigo-400" href="{{ post.url }}">
            <span>Read More</span>
            <span>
              <svg class="ml-1 w-5 h-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewbox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
              </svg>
            </span>
          </a>
        </div>
        {% endfor %}
      </div>
    </div>
  </section>
  {% include footer.html %}
