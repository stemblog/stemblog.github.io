{% include navbar.html %}
  <article class="mx-auto m-12 prose-light prose">
      <h1>{{ page.title }}</h1>
      {{ content }}
      <hr>
      <h2>Read some of our posts:</h2>
      {% for post in site.posts limit:3 %}
      <h3>{{ post.title }}</h3>
      <p>{{ post.content | strip_html | truncatewords: 50 }}</p>
      <a href="{{post.url}}">Read more &rarr;</a>
      {% endfor %}
  </article>
{% include footer.html %}
